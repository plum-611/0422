<!DOCTYPE html>
<html>


	<head>
		<meta charset="utf-8">

		<title>박선현-7주차</title>
	

		<style type="text/css">
			body,img,p,section,header {margin: 0;}
			div {position: absolute;}
			.h500{height:500px;}
			.h800{height: 800px;}
			.m-top{margin-top: 470px;}
			.bg-b{background: #1b49a6;}
			.bg-o{background: #f29f05;}
			.font-w{color: #ffffff}
			.f42{font-size: 42px; margin-left: 100px;}
			.img3{top:2250px;}
			
		</style>
	</head>


	<body>

		<header>
			<section>
					<img src="img1.png" width="100%">
				</section>
		</header>

			<section class="bg-b h500">
			
				<p class="font-w f42"> <br> <br>세상에 단 하나밖에 없는 당신을 위한 꼬리표(tag)를 만들고 팝니다.</p>
					<br> <br><br> <br><br> <br><br> <br>
				<p class="font-w f42">사람이라면 누구나 한번씩은 달아본 꼬리표(tag), <br>
				더 이상 부정적인 의미가 아닌 당신만을 위해 만들어진 tag로 자신을 표현해 보세요.</p>
			
			</section>

			<section>
				
				<img src="img2.png" width="100%">
				
			</section>

			<div class="img3">
				<img src="img3.png" width="100%">
			</div>

			<section class="bg-o h800 m-top">
				
			</section>

	</body>


</html>
